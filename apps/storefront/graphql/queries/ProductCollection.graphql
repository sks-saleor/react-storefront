query ProductCollection(
  $before: String
  $after: String
  $first: Int = 4
  $filter: ProductFilterInput
  $sortBy: ProductOrder
  $channel: String!
  $locale: LanguageCodeEnum!
) {
  products(
    first: $first
    channel: $channel
    after: $after
    before: $before
    filter: $filter
    sortBy: $sortBy
  ) {
    totalCount
    edges {
      cursor
      node {
        defaultVariant {
          pricing {
            onSale
            price {
              gross {
                amount
                currency
              }
            }
          }
        }
        ...ProductCardFragment
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}
